<h3>{{ 'PLS_CONF_KETTLE' | translate}}</h3>
<div class="row">

  <div class="col-sm-6 col-md-4" ng-repeat="item in kettles track by $index">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{ 'KETTLE' | translate}} {{$index + 1}}
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div>
            <div class="form-group">
              <label class="col-sm-4">{{ 'NAME' | translate}}</label>
              <div class="col-sm-8">
                <input type="text" ng-model="item.name" class="form-control" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">{{ 'THERMOMETER' | translate}}</label>
              <div class="col-sm-8">
                <select class="form-control" ng-model="item.sensorid">
                  <option ng-repeat="t in thermometer" value="{{t.key}}" ng-selected="item.sensorid == t.key">{{t.value}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">{{ 'HEATER' | translate}}</label>
              <div class="col-sm-8">
                <select class="form-control" ng-model="item.heater">
                  <option ng-repeat="t in gpio" value="{{t.key}}" ng-selected="item.heater == t.key">{{t.value}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">{{ 'AGITATOR' | translate}}</label>
              <div class="col-sm-8">
                <select class="form-control" ng-model="item.agitator">
                  <option ng-repeat="t in gpio" value="{{t.key}}" ng-selected="item.agitator == t.key">{{t.value}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">{{ 'HEIGHT_CM' | translate}}</label>
              <div class="col-sm-8">
                <input type="text" ng-model="item.height" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">{{ 'DIAMETER_CM' | translate}}</label>
              <div class="col-sm-8">
                <input type="text" ng-model="item.diameter" class="form-control">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
<a class="btn btn-primary" href="" wz-previous ><i class="fa fa-backward"></i> {{ 'BACK' | translate}}</a>
<a class="btn btn-primary" href="" wz-next >{{ 'LETS_GO_BREW' | translate}} <i  class="fa fa-forward"></i> </a>
